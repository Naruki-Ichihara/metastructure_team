{{ with .Site.Data.team }}
  {{ if .enable }}
  <section class="site-team">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
          </div>
        </div>
        {{ range .members }}
        <div class="col-lg-4 col-md-6">
          <div class="site-team-member">
            <div class="site-team-member-image">
              <img src="{{ .image | absURL }}" alt="team-member">
            </div>
            <div class="site-team-member-content">
              <h3>{{ .name }}</h3>
              <p>{{ .designation }}</p>
              <ul class="site-team-member-social">
                <li><a href="{{ .google | absURL }}"><i class="fa fa-google"></i></a></li>
                <li><a href="{{ .linkedin | absURL }}"><i class="fa fa-linkedin"></i></a></li>
                <span id="badgeCont929"><script type="text/javascript" src="https://publons.com/wos-op/mashlets?el=badgeCont929&rid=AFP-6070-2022&size=small"></script></span>
              </ul>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
